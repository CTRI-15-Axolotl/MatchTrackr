<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      // Refresh runtime does the following:
      // - injects helpers into the global scope
      // - registers the helpers for refresh
      // - registers the helpers for the test runner
      // Helpers do the following:
      // - register the module for refresh
      // - register the signature for refresh
      // the module needs to be refreshed because:
      // - the module is imported by a module that is refreshed
      // - the module is imported by a module that is registered for refresh
      import RefreshRuntime from "http://localhost:3000/@react-refresh";
      RefreshRuntime.injectIntoGlobalHook(window);
      window.$RefreshReg$ = () => {};
      window.$RefreshSig$ = () => (type) => type;
      window.__vite_plugin_react_preamble_installed__ = true;
    </script>
    <script type="module" src="http://localhost:3000/src/main.jsx"></script>
  </body>
</html>
